// ADD THIS LINE TO YOUR SERVER.CFG, PLACE IT TO LAST LINES BEFORE YOU LOAD PLUGINS
// exec configs/julia.cfg

// JULIA HTTP PLUGIN (DONT FORGET THE SLASH "/" ON URL END)
set julia_json_url "https://www.mywebsite.com/cod4x_plugins/json/"

//******************************************************************************
// SERVER COMMANDS 
//******************************************************************************

// Allow players to change r_fullbright, cg_fovscale, waypointiconheight, waypointiconwidth and 
// promod vision setting with script command ( 1-yes ; 0-no )

// Change Fov - cg_fovscale - (0-no;1-yes)
set cmd_fov 1
set cmd_fov_default 1

// Change Fps - r_fullbright - (0-no;1-yes)
set cmd_fps 0
set cmd_fps_default 1

// Change Promod Visions (0-no;1-yes)
set cmd_promod 1
set cmd_promod_default 1

// Change Icon - waypointiconheight, waypointiconwidth - (0-no;1-yes)
set cmd_icon 1
set cmd_icon_default 1


// !playerinfo <slotnum or name> - Guid and steamID are visible only for server admins,
// regular players will see only the name and country (0-no;1-yes;2-only admins)
set cmd_playerinfo 1

// !servers - Returns info from all servers (0-no;1-yes;2-only admins)
set cmd_servers 1

// !admins - Lists all server admins with power (0-no;1-yes;2-only admins)
set cmd_admins 1

// !aliases <slotnum or name> - Returns all name aliases from player (0-no;1-yes;2-only admins)
set cmd_aliases 2

// !banlist - Returns the last 10 Permanent Ban (0-no;1-yes;2-only admins)
set cmd_banlist 2

// !tempbanlist - Returns the last 10 Tempbans (can be tempban, chat and voice ban or voice ban) (0-no;1-yes;2-only admins)
set cmd_tempbanlist 2

// !list - Returns players list (Num, Slot Num, Player name) (0-no;1-yes;2-only admins)
set cmd_list 2

// !help - Returns available commands with small desription (0-no;1-yes;2-only admins)
set cmd_help 1

// !stats - Returns players Stats and Rank (0-no;1-yes;2-only admins)
set cmd_jstats 1

// !topstats Returns top players in general (0-no;1-yes;2-only admins)
set cmd_jtopstats 1

//******************************************************************************
// WEBSITE MESSAGE, RETURNS WEBSITE URL *******
//******************************************************************************

// !web Shows the website url

set cmd_web 1
set web_text "^2www.mywebsite.com"

//******************************************************************************
// WELCOME MESSAGE *******
//******************************************************************************

// Allow welcome message (0-disable;1-enable use country;2-enable use country and city)
// *City is not always correct I recommend to use only the country version

set welcome_msg_type 1

//******************************************************************************
// STATS MESSAGES
//******************************************************************************

// Allow stats messages (0-disable;1-enable)
set julia_topstats_message 1

//Time interval betwen Servers Top 3 players message if it is enabled
set server_stats_delay 300

//******************************************************************************
// SERVER MESSAGES *******
//******************************************************************************

// Allow server messages (0-disable;1-enable)
// *Set serv_message_num to empty (example serv_message_10 "") if you dont need so many messages

set server_messages 1

//Time interval betwen messages (seconds) if they are enabled
set server_messages_delay 45

set serv_message_1 "^3 My first server message"
set serv_message_2 "For available commands type ^3!help"
set serv_message_3 ""
set serv_message_4 ""
set serv_message_5 ""
set serv_message_6 ""
set serv_message_7 ""
set serv_message_8 ""
set serv_message_9 ""
set serv_message_10 ""


//******************************************************************************
// SERVER RULES MESSAGE *******
//******************************************************************************

// Allow !rule command (0-disable;1-enable)
set cmd_rule 1

// Send rules as private messages
set pm_cmd_rule 1

// *Set rule_message_num to empty (example rule_message_10 "") if you dont need so many server rules

set rule_message_1 "^1# ^7No hacking/glitching or behaving in a way as to disrupt the natural flow of the Game"
set rule_message_2 "^1# ^7No skins, any skin will result in a Ban"
set rule_message_3 "^1# ^7No Camp in Attack"
set rule_message_4 "^1# ^7No Spamming or Advertising"
set rule_message_5 "^1# ^7If you cause the server to lag you may be kicked"
set rule_message_6 ""
set rule_message_7 ""
set rule_message_8 ""
set rule_message_9 ""
set rule_message_10 ""
